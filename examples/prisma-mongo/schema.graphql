# import User from "./prisma/generated/prisma.graphql"

scalar DateTime

type Query {
  me: User
}

type Mutation {
  signup(email: String!, password: String!, name: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
}

type Subscription {
  counter: Counter!
}

type AuthPayload {
  token: String!
  user: User!
}

type Counter {
  count: Int!
  countStr: String
}
